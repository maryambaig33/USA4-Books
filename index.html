<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA4Books - The AI Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              'library-wood': '#3E2723',
              'library-wood-light': '#5D4037',
              'library-cream': '#F5F5DC',
              'library-paper': '#FFF8E1',
              'library-gold': '#D4AF37',
              'library-green': '#1B5E20',
              'library-red': '#880E4F',
            },
            backgroundImage: {
              'wood-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
              'paper-pattern': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that vintage feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #3E2723;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B6952F;
      }
      
      .book-spine {
        box-shadow: inset 2px 0 5px rgba(0,0,0,0.2), inset -2px 0 5px rgba(255,255,255,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .book-spine:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        z-index: 10;
      }
      
      .perspective-container {
        perspective: 1000px;
      }
      
      .book-cover-3d {
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      
      .book-cover-3d:hover {
        transform: rotateY(-15deg);
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-library-paper text-gray-900 font-sans antialiased bg-paper-pattern">
    <div id="root"></div>
  </body>
</html>
